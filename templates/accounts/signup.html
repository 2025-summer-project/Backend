<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form method="post">
        {% csrf_token %}
        <label>아이디:</label><br>
        <input type="text" name="user_id"><br>

        <label>이름:</label><br>
        <input type="text" name="user_name"><br>

        <label>비밀번호:</label><br>
        <input type="password" name="password"><br>

        <button type="submit">가입하기</button>
    </form>
</body>
</html>
